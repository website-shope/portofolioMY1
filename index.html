  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
    * { font-family: 'Poppins', sans-serif; }
    
    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .card-3d {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-style: preserve-3d;
    }
    .card-3d:hover {
      transform: translateY(-15px) rotateX(5deg);
      box-shadow: 0 30px 60px rgba(102, 126, 234, 0.3);
    }
    
    .quantity-btn {
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    .quantity-btn:active { transform: scale(0.9); }
    
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.75);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
      backdrop-filter: blur(5px);
    }
    .modal.active { display: flex; }
    
    .product-image {
      width: 100%; height: 200px;
      object-fit: cover;
      border-radius: 1rem 1rem 0 0;
      transition: transform 0.4s ease;
    }
    .card-3d:hover .product-image { transform: scale(1.05); }
    
    .variant-btn {
      transition: all 0.3s ease;
      border: 2px solid #e5e7eb;
    }
    .variant-btn.selected {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: #667eea;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .out-of-stock-overlay {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) rotate(-15deg);
      background: rgba(220, 38, 38, 0.95);
      color: white;
      padding: 0.5rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 0.5rem;
      z-index: 10;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    
    .star {
      cursor: pointer;
      font-size: 1.5rem;
      transition: all 0.2s ease;
      display: inline-block;
    }
    .star:hover { transform: scale(1.3); }
    .star.filled { color: #fbbf24; text-shadow: 0 0 10px rgba(251, 191, 36, 0.5); }
    .star.empty { color: #d1d5db; }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .slide-in { animation: slideIn 0.4s ease; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    .float-animation { animation: float 3s ease-in-out infinite; }
    
    @media (max-width: 768px) {
      .product-image { height: 160px; }
      .out-of-stock-overlay { font-size: 1.2rem; padding: 0.4rem 1.5rem; }
      .card-3d { margin-bottom: 0.5rem; }
    }
  </style>
</head>
